<body style="background:rgb(70, 116, 70);">

    <h1 style="color: black; margin-top:50px; margin-left:20px;">Efetue seu Cadastro</h1>
    <div class="container-fluid" style="padding-top:40px;">
        <form>
            <div class="form-group row">
                <label for="nome" class="col-sm-1 col-form-label-lg">Nome</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="nome" placeholder="Digite seu nome aqui" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-1 col-form-label-lg">E-mail</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" id="email" placeholder="Digite seu E-mail aqui" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="cep" class="col-sm-1 col-form-label-lg">CEP</label>
                <div class="col-sm-5">
                    <input type="number" class="form-control" id="cep" placeholder="Digite seu CEP aqui" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="rua" class="col-sm-1 col-form-label-lg">Rua</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="rua" placeholder="Digite sua rua aqui" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="n" class="col-sm-1 col-form-label-lg">N°</label>
                <div class="col-sm-2">
                    <input type="number" class="form-control" id="n" placeholder="Digite o número aqui" required>
                </div>    
                <label for="complemento" class="col-sm-2 col-form-label-lg">Complemento</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="complemento" placeholder="Digite um complemento aqui" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="cidade" class="col-sm-1 col-form-label-lg">Cidade</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="cidade" placeholder="Digite sua cidade aqui" required>
                </div>
                <label for="uf" class="col-sm-1 col-form-label-lg">UF</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="uf" placeholder="Digite a sigla aqui" required>
                </div>
                <button class="btn btn-dark" style="width:19%; margin-left:3%;">Cadastrar</button>
            </div>
        </form> 
    </div>
